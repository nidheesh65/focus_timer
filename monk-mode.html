<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monk Mode: Ultimate Flow</title>
    <style>
        :root {
            --bg: #f4f7f6; --surface: #ffffff; --primary: #2d3436; --accent: #00b894;
            --text: #2d3436; --subtext: #636e72; --rest: #0984e3;
            --shadow: 0 10px 40px rgba(0,0,0,0.08);
        }
        body.dark-mode {
            --bg: #111; --surface: #1e1e1e; --primary: #dfe6e9; --accent: #55efc4;
            --text: #dfe6e9; --subtext: #b2bec3; --rest: #74b9ff;
            --shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            transition: background 0.5s ease; overflow-x: hidden;
        }

        /* --- LAYOUT & CARDS --- */
        .container { width: 90%; max-width: 420px; padding-top: 20px; padding-bottom: 40px; z-index: 2; }
        
        .card {
            background: var(--surface); padding: 25px; border-radius: 24px;
            box-shadow: var(--shadow); margin-bottom: 20px;
            text-align: center; position: relative; overflow: hidden;
            transition: transform 0.2s, opacity 0.5s;
        }

        /* --- QUOTE OF THE DAY --- */
        .quote-box { font-style: italic; color: var(--subtext); font-size: 0.95rem; line-height: 1.5; margin-bottom: 10px; }
        .quote-author { font-weight: bold; font-size: 0.8rem; display: block; margin-top: 8px; color: var(--accent); }

        /* --- MAIN TIMER UI --- */
        .timer-ring { width: 220px; height: 220px; margin: 0 auto; position: relative; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 8; stroke-linecap: round; transition: stroke-dashoffset 1s linear; }
        .ring-bg { stroke: var(--bg); }
        .ring-progress { stroke: var(--accent); stroke-dasharray: 630; stroke-dashoffset: 0; }
        
        .timer-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3.5rem; font-weight: 800; color: var(--primary); font-variant-numeric: tabular-nums;
        }

        /* --- INPUT & CONTROLS --- */
        .goal-input {
            width: 100%; border: none; border-bottom: 2px solid var(--bg);
            background: transparent; color: var(--text); font-size: 1.1rem;
            text-align: center; padding: 10px; margin-bottom: 15px; outline: none;
        }
        .goal-input::placeholder { color: var(--subtext); opacity: 0.5; }

        .btn-main {
            background: var(--primary); color: var(--bg); border: none;
            padding: 16px; width: 100%; border-radius: 16px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.97); }

        /* --- ZEN MODE OVERLAY --- */
        body.zen-active .container > *:not(.main-focus-card) { display: none; }
        body.zen-active .main-focus-card { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1.1);
            width: 85%; max-width: 400px; z-index: 10;
        }
        body.zen-active { background: var(--surface); }
        
        /* --- BREATH & MOOD --- */
        .breath-circle {
            width: 80px; height: 80px; background: var(--rest); border-radius: 50%;
            margin: 0 auto; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 0.8rem; opacity: 0.8;
            transition: all 4s ease-in-out;
        }
        .inhale { transform: scale(1.8); opacity: 1; }
        .exhale { transform: scale(0.8); opacity: 0.6; }

        /* --- UTILS --- */
        .pill { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; background: var(--bg); padding: 5px 12px; border-radius: 20px; color: var(--subtext); display: inline-block; margin-bottom: 15px; }
        .confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; }
        
        .xp-bar { height: 4px; background: var(--bg); border-radius: 2px; margin-top: 15px; overflow: hidden; }
        .xp-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.5s; }
    </style>
</head>
<body>
    <canvas id="confetti" class="confetti-canvas"></canvas>

    <div class="container">
        <div class="card" id="wisdom-card">
            <div class="quote-box" id="quote-text">"Loading wisdom..."</div>
            <span class="quote-author" id="quote-author"></span>
        </div>

        <div class="card main-focus-card">
            <div class="pill" id="status-pill">Focus Session</div>
            
            <input type="text" id="user-goal" class="goal-input" placeholder="What is your ONE goal?">
            
            <div class="timer-ring">
                <svg>
                    <circle class="ring-bg" cx="110" cy="110" r="100"></circle>
                    <circle class="ring-progress" id="ring" cx="110" cy="110" r="100"></circle>
                </svg>
                <div class="timer-text" id="timer">25:00</div>
            </div>

            <p id="move-instruction" style="font-size:0.9rem; color:var(--rest); font-weight:bold; min-height:20px;"></p>

            <button class="btn-main" onclick="toggleTimer()" id="action-btn">Start Focus</button>
            
            <div style="margin-top: 15px; display:flex; justify-content:center; gap:15px;">
                <span onclick="toggleAudio()" style="cursor:pointer; font-size:1.2rem; opacity:0.6">ðŸŽ§</span>
                <span onclick="toggleTheme()" style="cursor:pointer; font-size:1.2rem; opacity:0.6">ðŸŒ“</span>
            </div>
        </div>

        <div class="card">
            <div class="pill">Nervous System Reset</div>
            <div class="breath-circle" id="breath-visual">Tap<br>Start</div>
            <button onclick="toggleBreath()" style="margin-top:15px; background:none; border:1px solid var(--subtext); padding:8px 20px; border-radius:20px; color:var(--text);">Sync Breath</button>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:bold;">Your Journey</span>
                <span style="font-size:0.8rem; color:var(--subtext);" id="level-display">Lvl 1</span>
            </div>
            <div class="xp-bar"><div class="xp-fill" id="xp-fill"></div></div>
            <p style="font-size:0.8rem; color:var(--subtext); margin-top:10px;">Total Cycles: <span id="total-cycles">0</span></p>
        </div>
    </div>

<script>
    // --- DATA & STATE ---
    const quotes = [
        { q: "We suffer more often in imagination than in reality.", a: "Seneca" },
        { q: "Focus is not saying yes. It is saying no to the hundred other good ideas.", a: "Steve Jobs" },
        { q: "The best way out is always through.", a: "Robert Frost" },
        { q: "Simplicity is the ultimate sophistication.", a: "Leonardo da Vinci" },
        { q: "Do not let the behavior of others destroy your inner peace.", a: "Dalai Lama" }
    ];
    
    const moves = ["20 Jumping Jacks", "Hold a Plank (30s)", "Stretch your neck", "Touch your toes", "10 Pushups", "Deep Squat Hold", "Walk & Drink Water"];
    
    let state = {
        time: 25 * 60,
        totalTime: 25 * 60,
        isActive: false,
        isWork: true,
        interval: null,
        cycles: parseInt(localStorage.getItem('monkCycles')) || 0,
        audioCtx: null,
        audioNode: null
    };

    // --- INIT ---
    window.onload = () => {
        // Load Random Quote
        const r = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote-text').innerText = `"${r.q}"`;
        document.getElementById('quote-author').innerText = `- ${r.a}`;
        
        updateStats();
        // Check for Dark Mode Preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }
    };

    // --- TIMER ENGINE ---
    function toggleTimer() {
        const btn = document.getElementById('action-btn');
        const input = document.getElementById('user-goal');
        
        if (state.isActive) {
            // Pause
            clearInterval(state.interval);
            state.isActive = false;
            btn.innerText = "Resume";
            document.body.classList.remove('zen-active');
            if(state.audioCtx) state.audioCtx.suspend();
        } else {
            // Start
            if(state.isWork && input.value.trim() === "") {
                input.focus();
                input.placeholder = "Set an intention first...";
                return;
            }
            
            state.isActive = true;
            btn.innerText = "Pause";
            document.body.classList.add('zen-active');
            
            // Audio Fade In
            if(!state.audioCtx) initAudio();
            if(state.audioCtx && state.audioCtx.state === 'suspended') state.audioCtx.resume();

            state.interval = setInterval(() => {
                if (state.time > 0) {
                    state.time--;
                    renderTime();
                } else {
                    completePhase();
                }
            }, 1000);
        }
    }

    function completePhase() {
        clearInterval(state.interval);
        state.isActive = false;
        document.body.classList.remove('zen-active');
        document.getElementById('action-btn').innerText = "Start Next Phase";
        
        // Haptic Feedback
        navigator.vibrate([500, 200, 500, 200, 1000]);

        if (state.isWork) {
            // Work Finished
            state.cycles++;
            localStorage.setItem('monkCycles', state.cycles);
            updateStats();
            fireConfetti(); // REWARD
            
            const move = moves[Math.floor(Math.random() * moves.length)];
            document.getElementById('move-instruction').innerText = `ðŸ’ª Move: ${move}`;
            alert(`Great work! You crushed it.\n\nNow: ${move}`);
            
            // Switch to Rest
            state.isWork = false;
            state.time = 5 * 60;
            state.totalTime = 5 * 60;
            document.documentElement.style.setProperty('--accent', 'var(--rest)');
            document.getElementById('status-pill').innerText = "Recharge Phase";
        } else {
            // Rest Finished
            alert("Break over. What is your goal for the next session?");
            document.getElementById('move-instruction').innerText = "";
            document.getElementById('user-goal').value = ""; // Clear goal for fresh start
            
            // Switch to Work
            state.isWork = true;
            state.time = 25 * 60;
            state.totalTime = 25 * 60;
            document.documentElement.style.setProperty('--accent', '#00b894'); // Reset color
            document.getElementById('status-pill').innerText = "Focus Session";
        }
        renderTime();
    }

    function renderTime() {
        const m = Math.floor(state.time / 60);
        const s = state.time % 60;
        document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        
        // SVG Ring Logic
        const circle = document.getElementById('ring');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        const offset = circumference - (state.time / state.totalTime) * circumference;
        circle.style.strokeDashoffset = offset;
    }

    // --- AUDIO (BROWN NOISE) ---
    function initAudio() {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        state.audioCtx = new AudioContext();
        const bufferSize = 4096;
        const brownNoise = (function() {
            let lastOut = 0.0;
            const node = state.audioCtx.createScriptProcessor(bufferSize, 1, 1);
            node.onaudioprocess = function(e) {
                const output = e.outputBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    output[i] = (lastOut + (0.02 * white)) / 1.02;
                    lastOut = output[i];
                    output[i] *= 3.5; // Gain
                }
            };
            return node;
        })();
        brownNoise.connect(state.audioCtx.destination);
    }

    function toggleAudio() {
        if(!state.audioCtx) {
            initAudio();
            alert("Brown Noise On");
        } else {
            if(state.audioCtx.state === 'running') state.audioCtx.suspend();
            else state.audioCtx.resume();
        }
    }

    // --- BREATH ---
    let breathInt;
    function toggleBreath() {
        const visual = document.getElementById('breath-visual');
        if(breathInt) {
            clearInterval(breathInt);
            breathInt = null;
            visual.className = "breath-circle";
            visual.innerText = "Tap\nStart";
        } else {
            let phase = 0;
            visual.innerText = "Inhale";
            visual.classList.add('inhale');
            navigator.vibrate(50);
            
            breathInt = setInterval(() => {
                phase = (phase + 1) % 2;
                if(phase === 0) {
                    visual.innerText = "Inhale";
                    visual.className = "breath-circle inhale";
                    navigator.vibrate(200);
                } else {
                    visual.innerText = "Exhale";
                    visual.className = "breath-circle exhale";
                    navigator.vibrate([50, 50]);
                }
            }, 4000);
        }
    }

    // --- UTILS ---
    function toggleTheme() { document.body.classList.toggle('dark-mode'); }
    
    function updateStats() {
        document.getElementById('total-cycles').innerText = state.cycles;
        const xp = state.cycles * 25;
        const level = Math.floor(xp / 100) + 1;
        const progress = xp % 100;
        document.getElementById('level-display').innerText = `Level ${level}`;
        document.getElementById('xp-fill').style.width = `${progress}%`;
    }

    // --- CONFETTI ENGINE (Pure JS) ---
    function fireConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        const colors = ['#00b894', '#0984e3', '#fdcb6e', '#e17055'];
        
        for(let i=0; i<100; i++) {
            particles.push({
                x: canvas.width/2, y: canvas.height/2,
                w: Math.random()*10+5, h: Math.random()*10+5,
                vx: Math.random()*10-5, vy: Math.random()*10-5,
                color: colors[Math.floor(Math.random()*colors.length)],
                life: 100
            });
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx; p.y += p.vy; p.life--;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.w, p.h);
                if(p.life <= 0) particles.splice(index, 1);
            });
            if(particles.length > 0) requestAnimationFrame(draw);
        }
        draw();
    }
</script>
</body>
</html>
